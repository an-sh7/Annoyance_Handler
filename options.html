<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enhanced Ad Blocker Options</title>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
  <h1>Ad Blocker Options</h1>
  <label>
    <input type="checkbox" id="globalToggle" />
    Enable Ad Blocker
  </label>
  <h2>Default Rules</h2>
  <label>
    <input type="checkbox" class="ruleCheckbox" data-rule-id="1" />
    Block Google Ad Scripts (pagead2.googlesyndication.com)
  </label>
  <label>
    <input type="checkbox" class="ruleCheckbox" data-rule-id="2" />
    Block DoubleClick (doubleclick.net)
  </label>
  <button id="saveBtn">Save Settings</button>
  <!-- Load external options.js -->
  <script src="options.js"></script>
</body>
</html>
